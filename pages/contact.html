<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/contact.css" />
        <title>Sofia Franco Portfolio</title>
    </head>
    <body>
        <nav class="navbar">
            <header>Sofia Franco</header>
            <ul class="links">
                <li><a href="/">Home</a></li>
                <li><a href="./about-me.html">About me</a></li>
                <li><a href="./services.html">Services</a></li>
                <li><a href="./portfolio.html">Portfolio</a></li>
                <li><a href="./contact.html" class="active_link">Contact</a></li>
            </ul>
            <ul class="display_settings">
                <img id="us_flag" src="../assets/united-states.png" alt="united states flag" />
                <img id="moon_icon" src="../assets/moon.png" alt="moon icon" />
            </ul>
        </nav>
        <main>
            <section class="contact">
                <div class="contact_form">
                    <header>
                        <h1>Contact</h1>
                        <span class="highlight">Hello</span>, thanks for coming
                    </header>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis velit,
                        ullam mollitia aliquid repudiandae quis!
                    </p>
                    <input type="text" name="name" id="name" placeholder="Full name..." />
                    <input type="email" name="email" id="email" placeholder="Email address..." />
                    <textarea
                        name="details"
                        id="details"
                        cols="30"
                        rows="10"
                        placeholder="Tell me a little bit about your project..."
                    ></textarea>
                    <button>Send</button>
                </div>
                <img src="../assets/contact.svg" alt="contact" />
            </section>
        </main>
    </body>
</html>
